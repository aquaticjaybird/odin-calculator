<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calc-container">
        <div class="keypad-container">
            <div class="keypad-left">
                <div class="keypad-row">
                    <button class="btn-divide">&divide;</button>
                    <button class="btn-multiply">&times;</button>
                    <button class="btn-clear">C</button>
                </div>
                <div class="keypad-row">
                    <button class="btn-num-7">7</button>
                    <button class="btn-num-8">8</button>
                    <button class="btn-num-9">9</button>
                </div>
                <div class="keypad-row">
                    <button class="btn-num-4">4</button>
                    <button class="btn-num-5">5</button>
                    <button class="btn-num-6">6</button>
                </div>
                <div class="keypad-row">
                    <button class="btn-num-1">1</button>
                    <button class="btn-num-2">2</button>
                    <button class="btn-num-3">3</button>
                </div>
                <div class="keypad-row">
                    <button class="btn-num-0">0</button>
                    <button class="btn-decimal">.</button>
                </div>
            </div>
            <div class="keypad-right">
                <button class="btn-backspace">&#x232B;</button>
                <button class="btn-subtract">-</button>
                <button class="btn-add">+</button>
                <button class="btn-equal">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
