<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calc-container">
        <div class="display"></div>
        <div class="keypad-container">
            <div class="keypad-left">
                <div class="keypad-row">
                    <button data-operator-type="divide" class="btn-operator">&divide;</button>
                    <button data-operator-type="multiply" class="btn-operator">&times;</button>
                    <button class="btn-clear btn-utility">C</button>
                </div>
                <div class="keypad-row keypad-numerical">
                    <button class="btn-num">7</button>
                    <button class="btn-num">8</button>
                    <button class="btn-num">9</button>
                </div>
                <div class="keypad-row keypad-numerical">
                    <button class="btn-num">4</button>
                    <button class="btn-num">5</button>
                    <button class="btn-num">6</button>
                </div>
                <div class="keypad-row keypad-numerical">
                    <button class="btn-num">1</button>
                    <button class="btn-num">2</button>
                    <button class="btn-num">3</button>
                </div>
                <div class="keypad-row keypad-numerical">
                    <button class="btn-num btn-zero">0</button>
                    <button class="btn-num btn-decimal">.</button>
                </div>
            </div>
            <div class="keypad-right">
                <button class="btn-backspace btn-utility">&#x232B;</button>
                <button data-operator-type="subtract" class="btn-operator">-</button>
                <button data-operator-type="add" class="btn-operator">+</button>
                <button class="btn-equal btn-utility">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
